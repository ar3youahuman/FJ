<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Infinite Ocean Waves with Floating Boats</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: linear-gradient(to top, #001a33 0%, #005580 70%, #87ceeb 100%);
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  #ocean {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  .wave-container {
    position: absolute;
    bottom: 0;
    width: 200vw;
    height: 150px;
    left: 0;
    animation: wave-move 10s linear infinite;
  }
  .wave {
    position: absolute;
    width: 200vw;
    height: 150px;
    background-repeat: repeat-x;
    bottom: 0;
  }
  .wave1 {
    background-image: radial-gradient(circle 20px at 10% 80%, #a2d2ff 80%, transparent 81%),
                      radial-gradient(circle 20px at 30% 75%, #7bbcff 80%, transparent 81%);
    opacity: 0.7;
    animation: wave-shift 4s ease-in-out infinite alternate;
    bottom: 0;
    z-index: 1;
  }
  .wave2 {
    background-image: radial-gradient(circle 25px at 20% 85%, #5a9bd4 80%, transparent 81%),
                      radial-gradient(circle 25px at 40% 80%, #3a7cc9 80%, transparent 81%);
    opacity: 0.5;
    animation: wave-shift 6s ease-in-out infinite alternate;
    bottom: 20px;
    z-index: 2;
  }
  .wave3 {
    background-image: radial-gradient(circle 30px at 15% 90%, #2a5c99 80%, transparent 81%),
                      radial-gradient(circle 30px at 35% 85%, #184080 80%, transparent 81%);
    opacity: 0.4;
    animation: wave-shift 8s ease-in-out infinite alternate;
    bottom: 40px;
    z-index: 3;
  }
  @keyframes wave-move {
    0% { left: 0; }
    100% { left: -100vw; }
  }
  @keyframes wave-shift {
    0% { background-position-x: 0; }
    100% { background-position-x: 50px; }
  }
  #boats {
    position: absolute;
    bottom: 70px;
    width: 100vw;
    height: 150px;
    pointer-events: none;
  }
  .boat {
    position: absolute;
    width: 120px;
    height: 60px;
    pointer-events: auto;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    text-decoration: none;
    font-weight: bold;
    text-shadow: 0 0 5px #000a;
    transition: transform 0.3s ease;
    filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
  }
  .boat:hover {
    transform: scale(1.1) translateY(-10px);
    filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
  }
  .boat svg {
    width: 80px;
    height: 40px;
    margin-bottom: 5px;
    fill: #32699e;
  }
  @keyframes boat-bob {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
<div id="ocean">
  <div class="wave-container">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <div id="boats"></div>
</div>

<audio id="ocean-sfx" loop preload="auto">
  <source src="ocean-wave-sound.mp3" type="audio/mpeg" />
  <source src="ocean-wave-sound.ogg" type="audio/ogg" />
</audio>

<script>
  const boatsData = [
    { href: "#about", title: "About Me" },
    { href: "#archives", title: "Archives" },
    { href: "#links", title: "Links" },
    { href: "#contact", title: "Contact" },
    { href: "#written", title: "Written Work" }
  ];

  // Simple SVG boat icon
  const boatSVG = `<svg viewBox="0 0 64 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img"><path d="M2 28h60l-8-20H10L2 28z" /><rect x="26" y="4" width="12" height="10" fill="#5a9bd4"/></svg>`;

  const boatsContainer = document.getElementById('boats');

  boatsData.forEach((boat, i) => {
    const a = document.createElement('a');
    a.href = boat.href;
    a.title = boat.title;
    a.className = 'boat';
    a.style.left = (12 + i * 18) + 'vw';
    a.style.animation = `boat-bob 4s ease-in-out infinite`;
    a.style.animationDelay = `${i * 1.3}s`;
    a.innerHTML = boatSVG + `<span>${boat.title}</span>`;
    boatsContainer.appendChild(a);
  });

  const oceanSfx = document.getElementById('ocean-sfx');
  function tryPlayAudio() {
    oceanSfx.play().catch(() => {});
    window.removeEventListener('click', tryPlayAudio);
    window.removeEventListener('keydown', tryPlayAudio);
  }
  window.addEventListener('click', tryPlayAudio);
  window.addEventListener('keydown', tryPlayAudio);
</script>
</body>
</html>
