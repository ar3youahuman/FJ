<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --white: #ffffff;
      --purple: #c888f2;
      --black: #000000;
      --text-light: #ffffff;
      --text-dark: #000000;
      --font-main: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(to bottom, var(--white) 0%, var(--white) 71.4%, var(--purple) 71.4%, var(--purple) 100%);
      transition: background-color 0.3s, color 0.3s;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }

    .control-btn {
      background-color: var(--black);
      color: var(--white);
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .top-right-png {
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: auto;
    }

    .browser-container {
      background-color: var(--white);
      border-radius: 10px 10px 0 0;
      margin: auto;
      width: 80%;
      max-width: 700px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .browser-bar {
      background-color: var(--black);
      color: var(--white);
      padding: 10px;
      text-align: left;
    }

    .browser-content {
      padding: 30px;
      text-align: center;
    }

    .browser-content h1 {
      margin: 0;
      font-size: 2rem;
    }

    .browser-content p {
      margin: 10px 0 30px 0;
      font-size: 1rem;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      justify-content: center;
    }

    .button-grid button {
      padding: 10px 15px;
      background-color: var(--black);
      color: var(--white);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button-grid button:hover {
      background-color: #333;
    }

    .dark-mode {
      background: linear-gradient(to bottom, #111 0%, #111 71.4%, #3a2a4f 71.4%, #3a2a4f 100%);
    }

    .dark-mode .browser-container {
      background-color: #222;
      color: var(--text-light);
    }

    .dark-mode .browser-bar {
      background-color: #000;
    }

    .dark-mode .button-grid button {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button class="control-btn" id="darkToggle">Dark Mode</button>
    <button class="control-btn" id="soundToggle">Sound: Off</button>
  </div>

  <img src="your-image.png" alt="Decorative Element" class="top-right-png" />

  <div class="browser-container">
    <div class="browser-bar">lobby</div>
    <div class="browser-content">
      <h1>Welcome to Portal!</h1>
      <p>Enter the digital space of my weird little brain.</p>
      <div class="button-grid">
        <button>About Me</button>
        <button>Archives</button>
        <button>Links</button>
        <button>Contact</button>
        <button>Written Work</button>
      </div>
    </div>
  </div>

  <script>
    const darkToggle = document.getElementById('darkToggle');
    const soundToggle = document.getElementById('soundToggle');
    let darkMode = false;
    let soundOn = false;

    darkToggle.onclick = () => {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
    };

    soundToggle.onclick = () => {
      soundOn = !soundOn;
      soundToggle.textContent = `Sound: ${soundOn ? 'On' : 'Off'}`;
      // Hook up to your audio system later
    };
  </script>
</body>
</html>
