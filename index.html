<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --white: #ffffff;
      --purple: #c888f2;
      --black: #000000;
      --gray: #888;
      --font-main: 'Orbitron', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background: linear-gradient(to bottom, var(--white) 0% 71.4%, var(--purple) 71.4% 100%);
      height: 100vh;
      position: relative;
      transition: background 0.3s;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }

    .control-btn {
      background-color: var(--black);
      color: var(--white);
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .top-right-png {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: auto;
    }

    .browser-wrapper {
      background-color: var(--white);
      width: 90%;
      max-width: 600px;
      margin: 120px auto 0 auto;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
    }

    .browser-tab {
      background-color: var(--black);
      color: var(--white);
      padding: 10px;
      text-align: left;
      font-size: 0.95rem;
    }

    .browser-body {
      padding: 40px 20px 30px;
    }

    .browser-body h1 {
      font-size: 2rem;
      margin: 0 0 10px;
    }

    .browser-body p {
      font-size: 1rem;
      color: var(--gray);
      margin-bottom: 30px;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .button-grid button {
      background-color: transparent;
      border: none;
      text-align: center;
      cursor: pointer;
    }

    .button-grid img {
      width: 40px;
      height: 40px;
      display: block;
      margin: 0 auto 5px;
    }

    .button-grid span {
      display: block;
      font-size: 0.85rem;
      color: var(--black);
    }

    .dark-mode {
      background: linear-gradient(to bottom, #111 0% 71.4%, #3a2a4f 71.4% 100%);
    }

    .dark-mode .browser-wrapper {
      background-color: #222;
      color: #eee;
    }

    .dark-mode .browser-tab {
      background-color: #000;
      color: #fff;
    }

    .dark-mode span {
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button class="control-btn" id="darkToggle">Dark Mode</button>
    <button class="control-btn" id="soundToggle">Sound: Off</button>
  </div>

  <img src="your-element.png" alt="Top Right Element" class="top-right-png">

  <div class="browser-wrapper">
    <div class="browser-tab">lobby</div>
    <div class="browser-body">
      <h1>Welcome to Portal!</h1>
      <p>A little browser into my brain. Have a peek around.</p>
      <div class="button-grid">
        <button>
          <img src="about-icon.png" alt="About Icon">
          <span>About Me</span>
        </button>
        <button>
          <img src="archives-icon.png" alt="Archives Icon">
          <span>Archives</span>
        </button>
        <button>
          <img src="links-icon.png" alt="Links Icon">
          <span>Links</span>
        </button>
        <button>
          <img src="contact-icon.png" alt="Contact Icon">
          <span>Contact</span>
        </button>
        <button>
          <img src="writing-icon.png" alt="Written Work Icon">
          <span>Written Work</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    const darkToggle = document.getElementById('darkToggle');
    const soundToggle = document.getElementById('soundToggle');
    let darkMode = false;
    let soundOn = false;

    darkToggle.onclick = () => {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
    };

    soundToggle.onclick = () => {
      soundOn = !soundOn;
      soundToggle.textContent = `Sound: ${soundOn ? 'On' : 'Off'}`;
    };
  </script>
</body>
</html>
