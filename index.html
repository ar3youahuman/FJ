<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Landing Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    .background {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-section {
      height: 71.43%; /* 5/7 */
      background-color: white;
      position: relative;
    }
    .bottom-section {
      height: 28.57%; /* 2/7 */
      background-color: #c888f2;
    }
    .top-right-img {
      position: absolute;
      top: 10px;
      right: 10px;
      height: 100px; /* Adjust as needed */
    }
    .top-left-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }
    .browser-tab {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      background-color: white;
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }
    .tab-bar {
      background-color: black;
      color: white;
      padding: 10px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .tab-content {
      padding: 30px;
      text-align: center;
    }
    .tab-content h1 {
      font-family: 'nyt', serif;
      font-size: 2em;
      margin: 0;
    }
    .tab-content p {
      margin-top: 10px;
      font-size: 1em;
      color: #333;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .icon-button img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .icon-button label {
      margin-top: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="top-section">
      <div class="top-left-controls">
        <button id="darkModeToggle">ðŸŒ“</button>
        <button id="soundToggle">ðŸ”Š</button>
      </div>
      <img src="top-right.png" alt="Element" class="top-right-img" />
      <div class="browser-tab">
        <div class="tab-bar">lobby</div>
        <div class="tab-content">
          <h1>Welcome to Portal!</h1>
          <p>Explore, discover, and connect with what matters most to you.</p>
          <div class="button-row">
            <div class="icon-button">
              <img src="about.png" alt="About Me" />
              <label>About Me</label>
            </div>
            <div class="icon-button">
              <img src="archives.png" alt="Archives" />
              <label>Archives</label>
            </div>
            <div class="icon-button">
              <img src="links.png" alt="Links" />
              <label>Links</label>
            </div>
            <div class="icon-button">
              <img src="contact.png" alt="Contact" />
              <label>Contact</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-section"></div>
  </div>
</body>
</html>
